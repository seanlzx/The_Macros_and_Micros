<b>{{food_data.name}}</b>
<input
	value="{{food_data.id}}"
	placeholder="foodId"
	name="foodId"
	title="foodId"
    hidden
	readonly
/>
<input
	class="foodQuantity"
	onchange="this.setAttribute('value', this.value)"
	placeholder="quantity (grams)"
	type="number"
	name="foodQuantity"
    step="any"
	required
    min="0"
/>
<button onclick="if(confirm('Are you sure you want to remove {{food_data.name}}')) {removeParentElement(this)}">x</button>
