{% for date in meals %}
    <h3>{{date}}</h3>
    {% for meal in meals[date] %}
        <div class="record" title="id: {{meal.id}}">
            <span class="recordLeft">
                <h3>{{meal.name}} {{meal.time_of_meal}} <button>edit</button></h3>

                <p class="description">{{meal.description}}</p>

                {% for food in meal.foods %}
                <span class="foodItem">{{food.name}} {{food.quantity}}</span>
                {% endfor %}
            </span>
            <!-- <span class="recordRight">
                <p>nutritional information for meal</p>
                <p>expand</p>
            </span> -->
        </div>
        <div id="tabGroup_meal{{meal.id}}">
            <button style="width:100%;" data-tab="nutrient{{meal.id}}">expand</button>
            
            <div id="nutrient{{meal.id}}">
                <div class="greyBox">
                    <span class="loading_bar" data-actual="5" data-rda="10" data-ul="20">
                        <span class="upon_rda">
                            <span class="upon_ul"></span>
                        </span>
                    </span>
                    
                    <span class="loading_bar" data-actual="8" data-rda="10" data-ul="30">
                        <span class="upon_rda">
                            <span class="upon_ul"></span>
                        </span>
                    </span>
                    
                    <span class="loading_bar" data-actual="15" data-rda="10" data-ul="20">
                        <span class="upon_rda">
                            <span class="upon_ul"></span>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <script src="/static/loading_bar.js"></script>
        <script>create_tab_event_listeners("tabGroup_meal{{meal.id}}")</script>
    {% endfor %}
{% endfor %}
